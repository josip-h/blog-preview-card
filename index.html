<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon import -->
    <link rel="icon" type="image/x-icon" href="./favicon-32x32.png">
    <!-- Font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- Stylesheet link -->
     <link rel="stylesheet" href="./styles/style.css">
    <!-- Title -->
    <title>Blog Preview Card</title>
</head>
<body>
    <header>
        <h1>Blog Preview Card Solution</h1>
    </header>
    <main>

        <div class="blog-card blog-card--white">

            <div class="blog-card__img-wrapper">
                <img src="./images/blogimage.png" alt="Card image" class="blog-card__img">
            </div>

            <div class="blog-card__text-wrapper">
                <a class="blog-card__category-tag">Learning</a>
                <small class="blog-card__date">Published 21 Dec 2023</small>
                <h2 class="blog-card__title">HTML & CSS foundations</h2>
                <p class="blog-card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>

            <div class="blog-card__author-wrapper">
                <img src="./images/image-avatar.webp" alt="Author picture" class="blog-card__author-img">
                <h3 class="blog-card__author-name">Greg Hooper</h3>
            </div>

        </div>

    </main>
    <footer>
        <div class="attribution">
        </div>
    </footer>
</body>
</html>
